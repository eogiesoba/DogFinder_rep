<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <title>Dog Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container text-center table">
    <div class="row cell-center">
      <div class="col-xs-12 space">
        <div class="info">
          <h1 class="title">Dog Finder</h1>
          <h3>Find your dream dog now!</h3><br>
          <a href="/survey">
            <button type="button" class="btn btn-sample btn-lg"> Take Survey</button>
          </a>
        </div>
        <div class="dogPic">
            <img src="assets/images/goldDog.svg" alt="Dog">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function (event) {
      event.preventDefault();

      var newCharacter = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        uniqueID: $("#uniqueID").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", newCharacter)
        .then(function (data) {
          console.log(data);
          alert("Your table is reserverd!");
        });

    });
  </script>
</body>

</html>
